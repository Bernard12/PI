<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        h3 {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
<button onclick="back()">BACK</button>
<div style="display: flex; flex-direction: column;">
    {% for i in hits %}
    <div style="margin: 0.5rem auto; border: 1px solid black; width: 75%; padding: 1rem;">
        <div>Title: {{ i.title }}</div>
        <div>Author: {{ i.author }} </div>
        <div>Expansion: {{ i.expansion }} </div>
        <div>Type: {{ i.type }}</div>
        <div>Lore message: {{ i.lore_message }} </div>
        <div>Lore author: {{ i.lore_author }} </div>
    </div>
    {% endfor %}
</div>
<script>
    function back() {
        window.location.href = `/api/v1/card/search`;
    }
</script>
</body>
</html>
